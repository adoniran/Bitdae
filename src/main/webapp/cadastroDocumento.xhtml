<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
                    
    
    <ui:define name="corpo">
        <title>Cadastro documento</title>   
        <h:form>
            <p:growl id="growl" life="5000" autoUpdate="true" showSummary="true" showDetail="true"/>

            <h:panelGrid columns="4" cellpadding="10">

                <p:outputLabel for="nome" value="Titulo:"/>
                <p:inputText id="nome" value="#{documentosG.doc.titulo}" size="40" placeholder="Titulo de seu documento" label="Nome" required="true" />

                <p:outputLabel for="desc" value="Resumo:"/>
                <p:inputTextarea id="desc" rows="6" cols="33" value="#{documentosG.doc.resumo}" placeholder="Defina aqui, um breve resumo de seu trabalho" required="true"/>

                <p:outputLabel for="file" value="Selecione seu arquivo"/>
                <p:fileUpload id="file" value="#{documentosG.file}"/>

                <p:commandButton value="Limpar" type="reset"/>
                <p:commandButton value="Salvar" actionListener="#{documentosG.salvarDoc()}" ajax="true" update="growl"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
